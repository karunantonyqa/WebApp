            function fizzBuzz(limit, three, five){
                for(var i=1;i<=limit;i++){
                    if((i%3)==0 && (i%5)==0){
                        document.write(i + ": ");
                        document.write(three + five);
                        document.write("<br>");
                    } else if((i%3)==0){
                        document.write(i + ": ");
                        document.write(three);
                        document.write("<br>");
                    } else if((i%5)==0){
                        document.write(i + ": ");
                        document.write(five);
                        document.write("<br>");
                    } else{
                        document.write(i + ": ");
                        document.write("<br>");
                    }
                }

            }
