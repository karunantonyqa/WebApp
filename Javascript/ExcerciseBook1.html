<!DOCTYPE html>
<html>

    <body>

        <script>

            //Variables 2
            var p1 = {
                    name: "Karun",
                    age: 22,
                    occupation: "Student"
                };
            
            function Person(){
                
                document.write(p1.name); 
                document.write("<br>\n");
  
                document.write(p1.age); 
                document.write("<br>\n");

                document.write(p1.occupation); 
                document.write("<br>\n");
     
            }

            Person();
            

            //Strings 1
            var elliott = ' He said "My name is Elliott" ';
            elliott = elliott.toUpperCase();
            document.write(elliott);

            var num = 5;
        

            document.write("<br>\n");

            //Strings 2
            elliott = elliott + num;
            document.write(elliott);

            document.write("<br>\n");

            
            
            //Arrays 1/Strings 3
            var stringList = ["Karun", "Mo", "Melvin"];
            document.write(stringList.toString());

            document.write("<br>\n");

            stringList[stringList.length] = "Vinu";
            document.write(stringList.toString());
            
            document.write("<br>\n");

            stringList.splice(stringList.length-1);
            document.write(stringList.toString());

            document.write("<br>\n");

            //Conditionals 1

            function checkAge(){
                if(p1.age>=20 && p1.age<=40){
                    return true;
                }else{
                    return false;
                }
            }

            document.write(checkAge());

            document.write("<br>\n");


            //Iteration 1

            for(var i=1;i<=10;i++){
                document.write(i);
                document.write("<br>\n");
            }

            document.write("<br>\n");

            //Iteration 2

            for(var i=1;i<=10;i++){

                if((i%2)==0){
                    document.write(i);
                    document.write("<br>\n");
                }

                
            }




            
        </script>

    </body>

</html>
